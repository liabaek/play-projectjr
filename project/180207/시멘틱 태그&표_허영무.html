<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>시멘틱 태그 & 표를 만들어 봅시다</title>
</head>
<body>
  <header>
    <h1><img src="logo.jpg" alt=""></h1>
    <nav>
      <ul>
        <li>취업교육</li>
        <li>재직교육</li>
        <li>공지사항</li>
        <li>qna</li>
      </ul>
    </nav>
  </header>

  <section>
    <aside>좌 혹은 우에 들어갑니다.</aside>
    <article>
      <table border="1">
        <caption>
          <h1>이것이 표 입니다.</h1>
          <p>표는 표 입니다.</p>
        </caption>
        <tr>
          <th>제목 1</th>
          <td colspan="2">내용 1</td>
        </tr>
        <tr>
          <th>제목 2</th>
          <td rowspan="2">내용 2</td>
          <td>내용 2</td>
        </tr>
        <tr>
          <th>제목 3</th>
          <td>내용 3</td>
        </tr>
      </table>
      <figcaption>
        <p>표 제목은 아래에도 가능합니다.</p>
      </figcaption>
    </article>
  </section>

  <footer>
    <address>주소 : 서울시 서초구 서초대로 46길 42</address>
    사업자등록번호, 로고
  </footer>





</body>
</html>
