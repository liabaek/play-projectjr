<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table{
      text-align: center;
    }
  </style>
</head>
<body>
  <header></header>
  <section>
    <article>
      <table border="1">
        <thead>
          <tr>
            <th>이름</th>
            <th>모델명</th>
            <th>가격</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>마우스</td>
            <td>mu-1</td>
            <td>10,000</td>
            <td>마우스 좋아요</td>
          </tr>
          <tr>
            <td rowspan="3">키보드</td>
            <td>ke-1</td>
            <td>20,000</td>
            <td rowspan="3">키보드 좋네요</td>
          </tr>
          <tr>
            <td>ke-2</td>
            <td rowspan="2">30,000</td>
          </tr>
          <tr>
            <td>ke-3</td>
          </tr>
        </tbody>
        <tfoot>
          <td>컴퓨터</td>
          <td>com-1</td>
          <td>50,000</td>
          <td>컴퓨터 좋아요</td>
        </tfoot>
      </table>
    </article>
  </section>
  <footer></footer>
</body>
</html>
