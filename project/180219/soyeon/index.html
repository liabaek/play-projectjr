<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">

  <style>
    #container
    {
      width:640px;
      margin:0 auto;
    }

    h1
    {
      color:lightblue;
      background:black;
      padding:10px;
      font-size:15px;
    }

    h2
    {
      color:red;
      font-size:15px;
    }

    .textblue{color:blue;}

    h2, p{text-align:center;}

  </style>

  <title>market</title>
</head>
<body>

  <div id="container">
    <header>
      <img src="images/top.jpg" alt="가정용 꿀사과">
    </header>

    <section>
      <article>
        <h1>확인하세요</h1>
        <h2>주문 및 배송</h2>
            <p><span class="textblue">오후 2시 이전</span>주문건은 당일 발송합니다</p>
            <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
      </article>
      <article>
        <h2>교환 및 환불</h2>
            <p>불만족시 <span class="textblue">100% 환불</span>해드립니다.</p>
            <p>고객센터로 전화주세요</p>
      </article>
    </section>

    <footer>
      <h2>고객센터</h2>
          <p>1234-5678</p>
          <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </footer>
  </div>

</body>
</html>
